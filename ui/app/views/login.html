<div ng-controller="LoginCtrl">
  <h1>Welcome to Timezones.</h1>
  <p>Please enter your username and password to sign-in.</p>
  <form class="form-inline" ng-submit="login()">
    <div class="form-group">
      <label for="username">Username</label>
      <input type="text" placeholder="Enter a username..." name="username" ng-model="username" required/>
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" placeholder="Your secret password..." name="password" ng-model="password" required/>
    </div>
    <button type="submit" class="btn btn-default">Sign in</button>
    <button class="btn btn-default" ng-click="signup($event)">Sign up</button>
  </form>
</div>
